<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta content="Description goes here" name="description">
  <meta content="HTML, CSS, XML, JavaScript" name="keywords">
  <meta content="Asian King Buffet" name="author">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,700i,900&display=swap" rel="stylesheet">

  <title>Asian King Buffet</title>
  <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>

  <main>
    <div id="error" class="popup hidden">
    <div class="popup-container">
    <button class="popup-close">x</button>
    <img src="images/error-message.jpg" alt="Guy leaning against giant envelope with a red X above it.">
    <h2>Please Try Again</h2>
    <p>There was an error with sending your message.</p>
    </div>
    </div>
		<div class="container">
			<div class="row">
				<div class="col-lg-5">
					<div class="home-contact-image-container">
						<div class="home-contact-image"><img alt="Girl looking at phone." src="images/form-contact.jpg"></div>
					</div>
				</div>
				<div class="col-xs-9 col-sm-9 col-md-9 col-lg-4">
					<div class="home-form">
						<h2>Contact Us</h2>
						<hr>
						<form action="/form" id="contact" method="post" name="contact">
							<fieldset>
								<div class="form-row">
									<div class="form-group">
										<label for="fullName">Full Name</label> <input class="form-control" id="fullName" name="fullName" placeholder="Linda" required="" type="text">
									</div>
									<div class="form-group">
										<label for="phone">Phone Number</label> <input class="form-control" id="phone" name="phone" placeholder="XXX-XXX-XXX" required="" type="text">
									</div>
									<div class="form-group">
										<label for="message">Message</label>
										<textarea class="form-control" id="message" name="message"></textarea>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="form-row">
									<div class="form-group">
										<div class="form-check">
											<input class="form-checkbox-input" id="agree" name="agreeToConditions" type="checkbox" value="agree"> <label>I agree with all conditions</label>
										</div>
									</div>
								</div>
							</fieldset>
							<div class="form-row">
								<div class="form-group">
									<div class="home-submit">
										<input class="btn btn-primary popup-handler" data-target="#error" id="submit" name="submit" type="submit" value="Submit">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script src="js/app.js">
  </script>
 <script src="https://kit.fontawesome.com/848718c143.js">
  </script>
</body>

</html>
