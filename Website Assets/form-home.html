<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta content="Description goes here" name="description">
  <meta content="HTML, CSS, XML, JavaScript" name="keywords">
  <meta content="Asian King Buffet" name="author">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,700i,900&display=swap" rel="stylesheet">

  <title>Asian King Buffet</title>
  <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-lg-5">
<div class="home-contact-image-container">
<div class="home-contact-image">
<img src="images/form-contact.jpg" alt="Girl looking at phone.">

</div>
</div>
</div>
<div class="col-xs-9 col-sm-9 col-md-9 col-lg-4">
<div class="home-form">
<h2>Contact Us</h2>
	<hr>

<form method="post" action="/form" name="contact">
						<fieldset>
							<div class="form-row">
								<div class="form-group">
										<label for="fullName">Full Name</label>
											<input type="text" class="form-control" name="fullName" id="fullName" placeholder="Linda" required />
								</div>
								<div class="form-group">
										<label for="phone">Phone Number</label>
											<input type="text" class="form-control" name="phone" id="phone" placeholder="XXX-XXX-XXX" required />
								</div>
							
								<div class="form-group">
										<label for="message">Message</label>
											<textarea id="message" class="form-control" name="message" row="10"></textarea>
								</div>
								</div>
						</fieldset>
	
						<fieldset>
							<div class="form-row">
							<div class="form-group">
							<div class="form-check">
								<input type="checkbox" id="agree" class="form-checkbox-input" name="agreeToConditions" value="agree" required/>
								<label>I agree with all conditions</label>
								</div>	
							</div>
							</div>
						</fieldset>
								<div class="form-row">
							<div class="form-group">
								<div class="home-submit">
						<input id="submit" type="submit" value="Submit" class="btn btn-primary" name="submit" />
									</div></div></div>
						</form>
	
	
</div>
</div>
		</div></div>

  </main>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script src="js/app.js">
  </script>
 <script src="https://kit.fontawesome.com/848718c143.js">
  </script>
</body>

</html>
