<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta content="Description goes here" name="description">
  <meta content="HTML, CSS, XML, JavaScript" name="keywords">
  <meta content="Asian King Buffet" name="author">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,700i,900&display=swap" rel="stylesheet">

  <title>Asian King Buffet</title>
  <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-9 col-lg-9">
  				<div class="sign-in-md-container">
  					<div class="sign-in-md-image"><img alt="Girl signing up on her phone." src="images/form-signup-lg-md.jpg"></div>
  				</div>
  			</div>
  			<div class="col-lg-5">
  				<div class="sign-in-container">
  					<div class="sign-in-image"><img alt="Girl signing up on her phone." src="images/form-signup-lg.jpg"></div>
  				</div>
  			</div>
  			<div class="col-xs-9 col-sm-9 col-md-9 col-lg-4">
  				<div class="sign-in-form">
  					<div class="logo-sign-in"><img alt="China King Buffet Logo." src="images/logo-mark.png"></div>
  					<h2>Sign Up</h2>
  					<p>Don't have an account? <a href="">Sign Up</a></p>
  					<form action="/form" id="contact" method="post" name="contact">
  						<fieldset>
  							<div class="form-row">
  								<div class="form-group col-sm-9 col-md-4">
  									<label for="firstName">First Name</label> <input class="form-control" id="firstName" name="firstName" placeholder="Linda" required="" type="text">
  								</div>
  								<div class="form-group col-sm-9 col-md-4">
  									<label for="lastName">Last Name</label> <input class="form-control" id="lastName" name="lastName" placeholder="Williams" required="" type="text">
  								</div>
  								<div class="form-group col-sm-9 col-md-8">
  									<label for="email">Email Address</label> <input class="form-control" id="email" name="email" placeholder="Linda123@yahoo.com" required="" type="email">
  								</div>
  								<div class="form-group col-sm-9 col-md-8">
  									<label for="password">Password</label> <input class="form-control" id="password" name="password" placeholder="********" required="" type="text">
  								</div>
  							</div>
  						</fieldset>
  						<fieldset>
  							<div class="form-row">
  								<div class="form-group">
  									<div class="form-check">
  										<input class="form-checkbox-input" id="agree" name="agreeToConditions" type="checkbox" value="agree"> <label>I agree with all conditions</label>
  									</div>
  								</div>
  							</div>
  						</fieldset>
  						<div class="form-row">
  							<div class="form-group">
  								<div class="sign-in-submit">
  									<input class="btn btn-primary" id="submit" name="submit" type="submit" value="Sign In">
  								</div>
  							</div>
  						</div>
  					</form>
  					<div class="terms">
  						<p>By joining you agree to the <a href="">Terms</a> and <a href="">Privacy Policy</a></p>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
  </main>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script src="js/app.js">
  </script>
 <script src="https://kit.fontawesome.com/848718c143.js">
  </script>
</body>

</html>
